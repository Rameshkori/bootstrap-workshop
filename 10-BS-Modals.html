<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.bundel.js"></script>
    <title>BS Modals</title>
</head>
<body>

    <button class="btn btn-warning m-4" data-bs-toggle="modal">Register</button>

    <div class="animate__animated animate__tada" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <p class="h3">Register</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-light">
                    <form>
                        <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Username">
                           </div>
                           <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Email">
                           </div>
                           <div class="mb-2">
                            <input type="text" class="form-control" placeholder="Password">
                           </div>
                           <div class="mb-2">
                            <select class="from-control">
                               <option value="">Select Designation</option>
                               <option value="">Select Designation</option>
                               <option value="">Select Designation</option>
                            </select>
                           </div>
                           <div class="mb-2">
                            <textarea rows="3" class="form-control" placeholder="bio"></textarea>
                           </div>
                           <div class="mb-2">
                            <label>Hobbies</label>
                            <input type="textbox" class="form-check-input">
                            <label class="form-check-label">Working</label>
                            <input type="textbox" class="form-check-input">
                            <label class="form-check-label">Playing</label>
                            <div class="mb-2">
                                <input type="submit" class="btn btn-warning">
                                </div>
                      </form>

                </div>
                </div>
            </div>
    </div>


    
</body>
</html>
